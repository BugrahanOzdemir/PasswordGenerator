<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="bg-danger text-center">
        <h1 class="text-white">Password Generator</h1>
    </div>
    <div class="col mt-2">
        <form action="{% url 'password' %}">
            <div class="form-group">
                <label for="length">Length</label>
                <select class="form-control" id="length" name="length" placeholder="Password Length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="uppercase">
                <labe class="form-check-labe">Uppercase</labe>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="numbers">
                <labe class="form-check-labe">Numbers</labe>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="special">
                <labe class="form-check-labe">Special Characters</labe>
            </div>
            
            <div class="form-group mt-1">
                <input class="btn btn-success" type="submit" value="Generate Password">
            </div>
        </form>
    </div>
    <hr>
    <div class="col mt-2">
        <div class="jumbotron jumbotron-fluid text-center">
            <h2 class="display-5">Your Password</h2>
            <p class="display-4">{{ password }}</ğ>
        </div>
    </div>

    <div class="text-center copyright mt-5">
        <h6>Powered by <b><a href="https://bugrahanozdemir.github.io/" target="__blank">Buğrahan Özdemir</a></b></h6>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
